<!DOCTYPE html>
<html>

<head>
    <title>TJBot-ASPHI</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="prism.css">
    <script src="prism.js"></script>
</head>

<body>
    <h1>Set arm angle</h1>
    <code class="language-python">
        arm(angle)
    </code><br>
    Sets TJBot's arm servo motor to the specified integer parameter "angle".<br>

    <h1>Set LED color</h1>
    <code class="language-python">
        led(color)
    </code><br>
    Color parameters must be string english words like "red", "green" or "yellow". The "black" argument causes the LED to turn off.

</body>

</html>
